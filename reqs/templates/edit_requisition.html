<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    <!-- Add this line -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <!-- End of added line -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>

<body>
<!--NavBar Start-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'requisition_list' %}">Requisition List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown link
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
<!--NavBar Ending-->

  <!-- Added a container div with d-flex and justify-content-center classes -->
  <div class="container d-flex justify-content-center">

    <!-- Added a card div with border and p-3 classes -->
    <div class="card border p-3">

      <!-- Added a card-header div with h2 tag -->
      <div class="card-header">
        <h2>Edit Requisition</h2>
      </div>

      <!-- Added a card-body div with form tag -->
      <div class="card-body">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}

          <!-- Added form-group divs with mb-3 classes for each input field -->
          <div class="form-group mb-3">
            <label for="{{ form.name.id_for_label }}">Name:</label>
            {{ form.name }}
          </div>

          <div class="form-group mb-3">
            <label for="{{ form.quantity.id_for_label }}">Quantity:</label>
            {{ form.quantity }}
          </div>

          <div class="form-group mb-3">
            <label for="{{ form.date.id_for_label }}">Date:</label>
            {{ form.date }}
          </div>

          <div class="form-group mb-3">
            <label for="{{ form.image.id_for_label }}">Image:</label>
            {{ form.image }}
          </div>

          <!-- Added a button with btn and btn-primary classes -->
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>

    </div>

  </div>

  <!-- Moved the script tag to the end of the body tag -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Select the date input field by its id
    $("#id_date").datepicker();
</script>
</body>
</html>
